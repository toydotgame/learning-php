<html>
	<head>
		<title>XAMPP MySQL Form</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript">
			function isNumberKey(evt){
				var charCode = (evt.which) ? evt.which : evt.keyCode;
				if (charCode > 31 && (charCode < 48 || charCode > 57))
					return false;
				return true;
			}
		</script>
	</head>
	<body>
		<h1>Form</h1>
		<hr>
		<h3>Demonstrating MySQL integration in to an Apache server using HTML and PHP.</h3>
		<hr>
		<div align="center">
			<table>
			<tr>
				<td>
					First Name:<br><br>
					Last Name:<br><br>
					Student Number:<br><br>
					<i>Are you cool?:</i>
				</td>
				<td style="text-align:left">
					<form id="form" action="submit.php" method="post">
						<input type="text" name="name" /><br><br>
						<input type="text" name="surname" /><br><br>
						<input type="text" onkeypress="return isNumberKey(event)" name="id" /><br><br>
						<input type="radio" name="cool" id="true" value="true" /><label for="true">Yes</label>
						<input type="radio" name="cool" id="false" value="false" /><label for="false">No</label>
					</form>			
				</td>
			</tr>
			</table>
			<br>
			<input form="form" type="submit" value="Submit" />
		</div>
	</body>
</html>
