<html>
	<head>
		<title>XAMPP MySQL Form</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript">
			function isNumberKey(evt){
				var charCode = (evt.which) ? evt.which : evt.keyCode
				if (charCode > 31 && (charCode < 48 || charCode > 57))
					return false;
				return true;
			}
		</script>
	</head>
	<body>
		<h1>Form</h1>
		<hr>
		<h3>Demonstrating MySQL integration in to an Apache server using HTML and PHP.</h3>
		<hr>
		<div align="center">
			<table>
				<tr><td>First Name:</td><td rowspan="3">
					<form id="form" action="submit.php" method="post">
						<input type="text" name="name" /><br>
						<input type="text" name="surname" /><br>
						<input type="text" onkeypress="return isNumberKey(event)" name="id" /><br>
					</form>						
				</td></tr>
				<tr><td>Last Name:</td></tr>
				<tr><td>Student Number:</td></tr>
			</table>
			<input form="form" type="submit" value="Submit" />
		</div>
	</body>
</html>
